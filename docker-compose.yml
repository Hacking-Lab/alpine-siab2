version: '3.4'

services:
  alpine-nginx-hobo:
    image: REGISTRY_BASE_URL/alpine-nginx:latest
    hostname: 'hobo'
    environment:
      - "domainname=idocker.REALM_DOMAIN_SUFFIX"
    labels:
      - "traefik.port=80"
      - "traefik.frontend.rule=Host:hobo.REALM_DOMAIN_SUFFIX"
      - "traefik.protocol=http"
    env_file:
      - ./UUID-hobo.env
    volumes:
      - ./UUID-hobo.gn:/goldnugget/UUID-hobo.gn
